<label class="select-country">
  <select class="select-country__select" [value]="selectedCountry.value" (change)="onCountryUpdate($event)">
    <option *ngFor="let state of countries" [value]="state.value" [selected] = "state.value===selectedCountry.value" >
      {{ state.label }}
    </option>
  </select>
</label>
{{selectedCountry.value}}
